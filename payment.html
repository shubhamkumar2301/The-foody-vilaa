<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment method</title>
    <link rel="stylesheet" href="payment.css">

</head>
<body>
    <div class="container">
     <form action="">
        <div class="row">
            <div class="col">
                <h3 class="title">Billing address</h3>
                  <div class="inputbox">
                     <span>Full name</span>
                     <input type="text" placeholder="abhishek">

                     </div>
                      <div class="inputbox">
                          <span>Email</span>
                          <input type="text" placeholder="enter Email">
                      </div>
                      <div class="inputbox">
                        <span>Address</span>
                        <input type="text" placeholder="Enter address">
                    </div>
                    <div class="inputbox">
                        <span>city</span>
                        <input type="text" placeholder="ghaziabad">
                    </div> 
                   <div class="flex">
                    <div class="inputbox">
                        <span>state</span>
                        <input type="text" placeholder="U.P">
                    </div>
                    <div class="inputbox">
                        <span>code</span>
                        <input type="text" placeholder="201014">
                    </div> 
                  </div>   
        </div>
        <div class="col">
            <h3 class="title">Payment:</h3>
            <div class="inputbox">
                <span>Method of payment accepted</span>
                <img src="paytm.png" alt="/." height="60px" width="150px">
                <img src="gpay.png" alt="/." height="60px" width="150px">
                <img src="cod.png" alt="/." height="80px" width="130px">
                <img src="phonepe.png" alt="/." height="60px" width="150px">
            </div>
              <div class="inputbox">
                 <span> Enter your prefer method:</span>
                 <input type="text" placeholder=" eg.phonepe,paytm,etc">
                 </div>
                 
                  <div class="inputbox">
                    <span>Enter the ID number:</span>
                    <input type="number" placeholder="1234....">
                </div>
                <div class="inputbox">
                    <span>Enter transaction number:</span>
                    <input type="text" placeholder="24654636.....">
                </div> 
               <div class="flex">
               
              </div>   
           </div>
        </div>

        <a href="order.html"><input type="button" value="order" class="submit-btn"></a> 

      </form>
    </div>

</body>
</html>
